<div class="row mb-3">
  <div class="col-12">
    <h1>{% trans %}Onboarding Checklists{% endtrans %}</h1>
  </div>
</div>

<div class="row mb-3">
  <div class="col-6">
    <form>
    <label for="department"
           class="form-label">{% trans %}Department{% endtrans %}</label>
    <select class="form-select" aria-label="Department" id="department"
            name="department" required
            hx-get="/onboarding/checklist/department"
            hx-trigger="change"
            hx-target="#dept-checklist">
      <option value="" disabled selected>{% trans %}Choose department{% endtrans %}</option>
      {% for department in data.departments %}
      <option value="{{ department.id }}">{{ department.name }}</option>
      {% endfor %}
    </select>
    </form>
  </div>
</div>

<span id="dept-checklist"></span>
