<hr>
<form hx-post="/onboarding/checklist" hx-target="#dept-checklist">
<input type="hidden" name="department" value="{{ data.department }}">
<input type="hidden" name="timeframe" value="{{ data.timeframe }}">
<div class="row align-items-center mb-3">
  <div class="col-4">
    <div class="form-floating">
      <input type="text" class="form-control"
             id="task" name="task"
             placeholder="Insert the task here">
      <label for="task">Task</label>
    </div>
  </div>
  <div class="col-4">
    <div class="form-floating">
      <select class="form-select"
              id="task_department"
              name="task_department"
              aria-label="Task Department">
        <option selected disabled value="">Choose Department</option>
        {% for department in data.departments %}
        <option value="{{ department.id }}">{{ department.name }}</option>
        {% endfor %}
      </select>
      <label for="floatingSelect">Task Department</label>
    </div>
  </div>
  <div class="col-4">
    <button type="submit" class="btn btn-primary bg-primary-subtle text-white">
      <i class="bi bi-plus-circle"></i> {% trans %}Save Task{% endtrans %}
    </button>
    <button type="Cancel"
            class="btn btn-secondary bg-secondary-subtle text-white"
            hx-get="/"
            hx-target="#main-content">
      <i class="bi bi-x-circle"></i>{% trans %}Cancel{% endtrans %}
    </button>
  </div>
</div>
</form>
<hr>
