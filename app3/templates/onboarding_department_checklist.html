<div class="row">
  <div class="col-9">
  <h3>Pre-Start</h3>
  </div>
  <div class="col-3 text-end">
    <button class="btn btn-primary"
            hx-get="/onboarding/checklist/new/form"
            hx-target="#pre-start-task-form">New Task</button>
  </div>
</div>

<span id="pre-start-task-form"></span>

<div class="row">
  <div class="col-12">
    <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Tasks</th>
        <th scope="col">Departments</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in data.tasks %}
      <tr>
        <th scope="row">{{ task.task }}</th>
        <td>{{ task.department.name }}</td>
        <td>
          <button class="btn btn-info bg-info-subtle text-white"
                  hx-get="/onboarding/checklist/task/edit/{{ task.id }}"
                  hx-target="#new_task_form">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-danger bg-danger-subtle text-white"
                  hx-delete="/onboarding/checklist/{{ task.department.id }}/task/{{ task.id }}"
                  hx-target="#main-content">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
</div>
