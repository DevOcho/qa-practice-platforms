<h1 class="mb-4">Offices</h1>

{% if not "offices" in data or data.offices|length < 1 %}
<div class="card">
  <div class="card-body">
    <b>No offices found!</b><br>
    <p class="mt-3">Please <a href="#" hx-get="/add_office"
                                       hx-target="#main-content"
                                       hx-swap="innerHTML">create</a> a new office.</p>
  </div>
</div>
{% else %}
<div x-data="{ open: false }">
<div class="row">
  <div class="col-5 text-end">
    <button class="btn btn-primary" x-on:click="open = ! open"><i class="bi bi-building-fill-add"></i> New Office</button>
  </div>
</div>

<!-- New Office Form -->
<div class="row" x-show="open" x-transition x-cloak>
  <div class="col-5">
    <form hx-post="/offices" hx-target="#main-content">
      <div class="mb-3">
        <label for="office_name" class="form-label">Office Name</label>
        <input type="text" class="form-control" id="office_name" name="office_name">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="#" x-on:click="open = ! open" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-5 text-end">
  </div>
</div>

<!-- Office Table -->
<div class="row">
  <div class="col-5 text-end">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Office</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for office in data.offices %}
        <tr>
          <th scope="row" class="align-middle">{{ office.name }}</th>
          <td class="align-middle text-end">
             <button class="btn btn-info bg-info-subtle text-white"
                     hx-get="/edit_office/{{ office.id }}"
                     hx-target="closest tr" hx-swap="outerHTML">
               <i class="bi bi-person-fill-check"></i> Edit
             </button>
             <button class="btn btn-danger bg-danger-subtle text-white"
                     hx-delete="/offices/{{ office.id }}"
                     hx-target="#main-content">
               <i class="bi bi-person-fill-x"></i> Delete
             </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif %}
