<html lang="en" data-bs-theme="dark">

<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
  <style>
  .side-nav {
    min-height: 100%;
  }
  [x-cloak] { display: none !important; }
  </style>
</head>

<body hx-boost="true">

<!-- Navbar -->
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-dice-one"></i> HR Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row side-nav">
    <!-- Side Navigation -->
    <div class="col-2 bg-dark-subtle text-emphasis-dark p-2">
      <div class="mt-3 ms-2 p-1" hx-boost="true">
        <a href="/"
           class="link-underline link-underline-opacity-0">
             <i class="bi bi-person-fill"></i> Employee Dashboard
        </a>
      </div>
      <div class="mt-3 ms-2 p-1">
        <a href="/offices" hx-get="/offices" hx-target="#main-content"
           class="link-underline link-underline-opacity-0">
             <i class="bi bi-building-fill"></i> Offices
        </a>
      </div>
      <div class="mt-3 ms-2 p-1">
        <a href="/Departments" hx-get="/departments" hx-target="#main-content"
           class="link-underline link-underline-opacity-0">
             <i class="bi bi-people-fill"></i> Departments
        </a>
      </div>
    </div>
    <div class="col-10 mt-3">
      <div id="main-content">
      {% include "employee_table.html" %}
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/htmx.min.js"></script>
<script defer src="/js/alpine.min.js"></script>
<!--/JavaScript -->
</body>
</html>
