<div class="row mb-3">
  <div class="col-12">
    <hr>
  </div>
</div>

<form autocomplete="off" hx-post="/pip/task" hx-target="#main-content">
<input type="hidden" name="pid" value="{{ data.pip.id }}">
<div class="row mb-3">
  <div class="col-3">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="task" name="task" placeholder="{% trans %}Task Description{% endtrans %}">
      <label for="floatingInput">{% trans %}Task{% endtrans %}</label>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-3">
    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="due_date" name="due_date" max="{{ data.pip.end_date }}">
      <label for="floatingInput">{% trans %}Due Date{% endtrans %}</label>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-3">
  </div>
</div>

<div class="row mb-3">
  <div class="col-3" x-data="{ progress_value: 0 }">
    <label for="progress" class="form-label">Progress <span x-text="progress_value"></span>%</label>
    <input type="range" class="form-range" id="progress" name="progress" value="0" x-model="progress_value">
  </div>
  <div class="col-1"></div>
  <div class="col-3">
    <div class="form-floating">
      <select class="form-select" id="grade" name="grade" aria-label="Grade for this task">
        <option selected>Choose an option when the task is complete</option>
        {% for grade in data.task_grades %}
        <option value="{{ grade.id }}">{{ grade.name }}</option>
        {% endfor %}
      </select>
      <label for="floatingSelect">Task Grade</label>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-3 align-middle">
    <button type="submit" class="btn btn-primary bg-primary-subtle text-white">
      {% trans %}Save Task{% endtrans %}
    </button>
    <button type="Cancel" class="btn btn-secondary bg-secondary-subtle text-white">
      {% trans %}Cancel{% endtrans %}
    </button>
  </div>
</div>
</form>

<div class="row mb-3">
  <div class="col-12">
    <hr>
  </div>
</div>
